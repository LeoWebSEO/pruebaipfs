---
title: "Sal"
layout: default
permalink: "/author-sal.html"
---
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="row align-items-center mb-5">
            <div class="col-md-9">
                <h2 class="font-weight-bold">{{page.title}} <span><a href="{{ site.authors.Leo.twitter }}"><i class="fab fa-twitter text-dark fa-2x"></i></a>
                    <a href="{{ site.authors.Leo.facebook }}"><i class="fab fa-facebook text-dark fa-2x"></i></a>
                    </span></h2>
                <p><a href="{{ site.authors.Leo.site }}">{{ site.authors.sal.site }}</a></p>
                <p class="excerpt">{{ site.authors.Leo.bio }}</p>
            </div>
            <div class="col-md-3 text-right">
                <img alt="{{ site.authors.sal.name }}" src="{{ site.authors.sal.avatar | relative_url }}" class="rounded-circle" height="100" width="100">
            </div>
        </div>
        <h4 class="font-weight-bold spanborder"><span>Posts by {{page.title}}</span></h4>
            {% assign posts = site.posts | where:"author","sal" %}
            {% for post in posts %}
            {% include main-loop-card.html %}
            {% endfor %}
    </div>
</div>
</div>
